<!DOCTYPE html>
<html lang="ka">
  @@include('html/head.html', { "title": "მზეთამზე | კონტაქტი" })
  <body>
    @@include('html/header.html', {})

    <div class="banner banner--contact">
      <h1 class="banner__title">კონტაქტი</h1>
    </div>

    <main>
      <div class="container">
        <div class="contact">
          <div class="contact__body">
            <address class="contact__address">
              <a href="tel:+995591490000">+995 591-49-00-00</a>
              <a href="mailto:info@gemovani.ge">info@gemovani.ge</a>
              <p>
                საქართველო, ქ. თბილისი, კრწანისის რაიონი, <br />
                კრწანისის ქ., N 22-24, ბ. 44/ ს/კ 406215858/
              </p>
            </address>

            <form action="#" class="contact__form form">
              <h2 class="form__title">დაგვიკავშირდი</h2>

              <input
                type="text"
                name="name"
                id="name"
                placeholder="სახელი, გვარი"
              />

              <input
                type="email"
                name="email"
                id="email"
                placeholder="ელ.ფოსტა"
              />

              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="ტელეფონი"
              />

              <textarea
                name="message"
                id="message"
                placeholder="შეტყობინება"
              ></textarea>

              <button type="submit">გაგზავნა</button>
            </form>
          </div>

          <ul class="contact__social">
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>

          <div class="contact__map" id="map">
            <img src="@img/map-placeholder.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    @@include('html/footer.html', {})
  </body>
</html>
